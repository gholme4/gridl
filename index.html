<!doctype html>
<html>
<title>gridl</title>
<link rel="stylesheet" href="css/gridl.css" type="text/css" />
<link rel="stylesheet" href="css/style.css" type="text/css" />
<body>

<div class="row">
	<div class="col s-12">
		<h1>gridl</h1>

		<div class="row fill">
			<div class="col m-3 s-12">column 1</div>
			<div class="col m-3 s-12">column 2</div>
			<div class="col m-3 s-12">column 3</div>
			<div class="col m-3 s-12">column 4</div>
		</div>

		<h3>Stack right on left</h3>
	
		<div class="row reverse fill">
			<div class="col m-4 s-12">column 3</div>
			<div class="col m-4 s-12">column 2</div>
			<div class="col m-4 s-12">column 1</div>
		</div>
	</div>
</div>

</div>

</body>
</html>
